<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata Form</title>
</head>
<body>
<h2>Student Biodata and SSLC Marks Collection</h2>
<form action="EX-NO-02-(SCRIPTING).php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="15">
    <br><br>
    <h3>SSLC Marks</h3>
    <label for="s1">Subject 1:</label>
    <input type="number" id="s1" name="marks[]" required min="0" max="100">
    <br><br>
    <label for="s2">Subject 2:</label>
    <input type="number" id="s2" name="marks[]" required min="0" max="100">
    <br><br>
    <label for="s3">Subject 3:</label>
    <input type="number" id="s3" name="marks[]" required min="0" max="100">
    <br><br>
    <label for="s4">Subject 4:</label>
    <input type="number" id="s4" name="marks[]" required min="0" max="100">
    <br><br>
    <label for="s5">Subject 5:</label>
    <input type="number" id="s5" name="marks[]" required min="0" max="100">
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
